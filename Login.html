<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script:wght@600&family=Poppins&display=swap" rel="stylesheet">
    <title>User Login</title>
</head>

<body>
    <!-- Register Forms -->
    <h1>User Login!!</h1>
    <form>
        <fieldset>
            <div class="container">
                <div class="container-1">
                    <br>
                    <label for="name">Enter Your Username:</label>
                    <input type="text" id="name" name="username">

                    <br>
                    <br>
                    <label for="emailname">Enter Your Email:</label>
                    <input type="email" name="userEmail" id="emailname" placeholder="a@example.com" autofocus>
                    <br>
                    <br>
                    <label for="date">DOB:</label>
                    <input type="date" name="userdob" id="date">
                    <br>
                    <br>
                    <label for="password">Enter your password:</label>
                    <input type="password" name="userpassword" id="password">
                    <br>
                    <br>
                    <label for="password">Confirm your password:</label>
                    <input type="password" name="userpassword" id="password">
                    <br>
                    <br>
                    <label for="">Gender :</label>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="other">Other</label>
                    <input type="radio" name="gender" id="other" value="other">
                    <br>
                    <br>
                    <label for="agree">Agree</label>
                    <input type="checkbox" name="checkbox" id="agree">
                    <br>
                    <br>
                    <input type="submit" value="Submit" id="submit">
                </div>
                <div class="container-2">
                    <img src="/sitesimage/spotify-search.gif" alt="">
                </div>
            </div>


        </fieldset>
    </form>

</body>

</html>
